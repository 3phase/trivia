@if (!!question) {
<div class="question">
    Question {{ index }}: <span [innerHTML]="question.question"></span><br>
    <form>
        @for(answer of question.answers; track answer) {
        <input type='radio' [attr.data-answer-id]="answer.id" (change)="handleChange($event)">
        <span class='radio-checkbox'></span>
        <span [innerHTML]="answer.answer"></span><br>
        }
    </form>
</div>
}
