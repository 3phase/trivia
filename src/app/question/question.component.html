@if (!!_question) {
<div class="question">
    Question: <span [innerHTML]="_question.question"></span><br>
    <form>
        @for(answer of _question.answers; track answer; let index = $index) {
        <input type='radio' [attr.data-answer-id]="index" (change)="handleChange($event)">
        <span class='radio-checkbox'></span>
        <span [innerHTML]="answer"></span><br>
        }
    </form>
</div>
}
